<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Calculator.css", type="text/css">
</head>
<body>
    <div class="container">
            <input type="text" name="submit" placeholder="0" class="input" id="input">
        <table class="table">
            <tbody>
                
                <tr>
                    <td class="C">C</td>
                    <td class="DE">DE</td>
                    <td class="per">%</td>
                    <td class="operator">/</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td class="operator">X</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td class="operator">-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td class="operator">+</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>00</td>
                    <td>.</td>
                    <td class="eql">=</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
